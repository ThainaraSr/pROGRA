<!DOCTYPE html>
<html>

<head>
  <title>Meu Site Simples</title>
</head>

<body>
  <header>
    <h1>Bem-vindo ao Programe</h1>
    <nav>
      <ul>
        <li><a href="#inicio">Início</a></li>
        <li><a href="#sobre">Sobre</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="inicio">
      <h2>Início</h2>
      <p> Essa é pagina inicial do programe.</p>
      <img src="inicio.jpg" alt="Imagem Inicial">
    </section>

    <section id="sobre">
      <h2>Sobre</h2>
      <p>Saiba mais sobre  meu site.</p>
      <img src="sobre.jpg" alt="Imagem Sobre">
    </section>

    <section id="contato">
      <h2>Contato</h2>
      <p>Entre em contato através do formulário abaixo.</p>
      <form>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome">
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem"></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Meu Site Simples. Todos os Direitos Reservados.</p>
  </footer>
</body>

</html>
